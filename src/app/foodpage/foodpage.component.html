<app-not-found [visible]="!food" notFoundMessage="Product Not Found" resetLink="Back to HomePage">

</app-not-found>
<div *ngIf="food" class="Foodcontainer">
    <img [src]="food.imageUrl" alt="food.name" class="">
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favourite {{food.favourite?'':'not'}}">
                â™¥
            </span>
        </div>
        <!-- <div class="rating">
            <star-rating
                [value]="food.stars">
                [totalstars]="5"
                checkedcolor="red"
                uncheckedcolor="black"
                size="30px"
                [readonly]="true"
            </star-rating>
        </div> -->
        <div class="origin">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="tag">
            <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
        </div>
        <div class="cook-time">
            <span>Time to cook about <strong>{{food.cooktime}}</strong></span>
        </div>
        <div class="price">
            <span>{{food.price | currency}}</span>
        </div>

        <button class="" (click)="addToCart()">Add To Cart</button>
    </div>
</div>
